run_name: "catmus_pipeline_htromance"
output_dir: "results"
device: "cpu"
use_wandb: false
wandb_project: "HTR-comparison" 

data:
  test: "../data/HTRomance-french/data/all"

tasks:
  layout: 
    type: YoloLayout
    config:
      model_path: "src/tasks/layout/LA-training/catmus_seg_s_16_10/weights/best.pt" # For score or predict
      img_size: 640

  line:
    type: KrakenLine
    config:
      model_path: "src/tasks/line/models/baseline_ms_medieval.mlmodel"
      text_direction: "horizontal-lr"
  htr:
    type: KrakenHTR
    config:
      model_path: "src/tasks/htr/models/catmus-medieval-1.6.0.mlmodel"